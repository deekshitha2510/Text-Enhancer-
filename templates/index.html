<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h4 class="mb-4">Enter your text:</h4>
    <form method="post">
        <textarea class="form-control mb-3" name="input_text" rows="4" required>{{ original_text }}</textarea>
        <button type="submit" class="btn btn-primary w-100">Enhance Text</button>
    </form>

    {% if spell_corrected %}
        <div class="mt-4 p-4 bg-white rounded shadow">
            <p><strong>🔤 Spell Corrected:</strong><br> {{ spell_corrected }}</p>
            <p><strong>✅ Grammar Corrected:</strong><br> {{ grammar_corrected }}</p>
            <p><strong>📝 Paraphrased:</strong><br> {{ paraphrased }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
